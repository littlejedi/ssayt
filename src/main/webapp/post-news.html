<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.3.2.min.js" ></script>
    <script type="text/javascript" src="js/publishnews.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/about.css">
    <title>Post News</title>
</head>
<body>
    <div class="container">
        <h1>Release News</h1>
        <form class="form" role="form" id="newpublishform" method="post">
            <div class="form-group">
                <label class="sr-only" for="news_title">title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="News Title">
            </div>
            <div class="form-group">
                <label class="sr-only" for="news_content">密码</label>
                <textarea class="form-control" name="body" id="body" placeholder="News Content" style="resize: none; height: 400px;"></textarea>
            </div>
            <button type="submit" class="btn btn-default" >Submit</button>
            <button class="btn btn-default" type="reset" val="publish">Reset</button>
        </form>
    </div>
</body>
</html>
